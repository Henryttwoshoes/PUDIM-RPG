<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Branco</title>
    <link rel="stylesheet" href="../Páginas/estilos/style.css">
    <style>

        body {
            font-family: 'Helvetica';
        }
        header{
            background-color: rgb(236, 236, 236);
            color: white;
            padding: 0 10px;

            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: flex-end;
            align-self: auto;
        }

        header > img {
        flex: 0 0 300px;
        }

        header > nav {
    
        justify-content: flex-end;
        display: flex;
        flex-flow: row wrap;
        }

        header > nav > a {
        background-color: rgb(236, 236, 236);
        color: #FF9C00;
        padding: 10px;
        margin: 0 5px;
        text-decoration: none;
        text-align: center;
        box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.116);
        margin-bottom: 2px;
        font-size: 1.5em;
        position: relative;
    }

    header > nav > a::after{
    content: '';
    background-color: #FF9C00;
    height: 5px;
    width: 0;
    position: absolute;
    bottom: 0;
    left: 0;
    transition: 100ms;
}

a:hover::after{
    width: 100%;
}

    main img#desktop {
    display: block;
    width: 100%;
    max-width: 100%;
    height: auto;
    margin: 0 auto;
}

    main img#celular {
    display: none;
    width: 100%;
    height: auto;
    max-width: 100vw;
    margin: 0 auto;
}


    @media (max-width: 900px) {
    header {
        padding: 0 2vw; /* padding menor e proporcional */
    }
    header > img {
        flex: 1 1 200px; /* logo menor e flexível */
        max-width: 80vw;
        min-width: 80px;
    }        
    header > nav {
        justify-content: flex-end;
        display: flex;
        flex-flow: row wrap;
        margin: auto;
        }
    
    main img#celular {
        display: block;
        width: 100%;
        height: auto;
        max-height: 100vh; /* ajuste este valor conforme desejar */
        margin: 0 auto;
        object-fit: contain; /* garante que a imagem não distorça */
    }
    main img#desktop {
        display: none;
        width: 0vw;
    }
}
    </style>
</head>
<body>
    <header>
        <img src="imagens/Logo Universo Branco.png" alt="">
        <nav>
            <a href="#">Teste</a>
            <a href="#">Teste</a>
            <a href="#">Teste</a>
        </nav>
    </header>
    <main>
        <img src="imagens/André e o mundo branco editado.png" alt="" id="desktop">
        <img src="imagens/Mundo Branco banner celular.png" alt="" id="celular">
    </main>
</body>
</html>
